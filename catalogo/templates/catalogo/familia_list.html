{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Familias</h2>
    <a href="{% url 'catalogo:familia_create' %}" class="btn btn-success mb-3">Nueva Familia</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for familia in familias %}
            <tr>
                <td>{{ familia.nombre }}</td>
                <td>{{ familia.descripcion|truncatechars:50 }}</td>
                <td>
                    <a href="{% url 'catalogo:familia_update' familia.pk %}" class="btn btn-sm btn-primary">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay familias registradas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
