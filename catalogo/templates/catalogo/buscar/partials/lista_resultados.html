<div class="container-fluid mt-3">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Nombre científico</th>
                    <th>Familia</th>
                    <th>Especie</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for muestra in resultados %}
                <tr>
                    <td><strong>{{ muestra.nombre_cientifico }}</strong></td>
                    <td>{{ muestra.especie.familia.nombre }}</td>
                    <td>{{ muestra.especie.nombre }}</td>
                    <td><span class="badge bg-info">{{ muestra.tipo_muestra }}</span></td>
                    <td><a href="#" class="btn btn-sm btn-outline-secondary">Detalles</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center py-4">
                        <i class="bi bi-database-exclamation me-2"></i>
                        No hay registros que coincidan con tu búsqueda
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
